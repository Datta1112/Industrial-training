<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="tasklist.css">
    <link rel="stylesheet" href="bscss.css">
    <script src="bsjs.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-info">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-1 bg-primary rounded-6 mt-5 rounded-top-4 rounded-bottom-4" >
                <div class="text-center mt-5"><i class="fa-solid fa-circle-check" style="font-size: 80px; color: white;"></i></div>
                <div class="text-center mt-3"><h3 style="color: white; font-size: 60px;">Task List</h3></div>
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th scope="col" style="background-color: transparent; color: white;">Team Member</th>
                            <th scope="col" style="background-color: transparent; color: white;">Task</th>
                            <th scope="col" style="background-color: transparent; color: white;">Priority</th>
                            <th scope="col" style="background-color: transparent; color: white;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" style="background-color: transparent; color: white;"><img src="../images/profile.jpg" class="img-fluid rounded-5" alt="" style="height: 40px; width: 40px;">Alice Mayer</th>
                            <td style="background-color: transparent; color: white;">Call Sam For Payments</td>
                            <td style="background-color: transparent; color: white;"><button type="button" class="btn btn-danger">High Priority</button></td>
                            <td style="background-color: transparent; color: white;"><i class="fa-solid fa-check" style="color: green;"></i><i class="fa-solid fa-trash" style="color: orange;"></i></td>
                        </tr>
                        <tr>
                            <th scope="row" style="background-color: transparent; color: white;"><img src="../images/profile.jpg" class="img-fluid rounded-5" alt="" style="height: 40px; width: 40px;">Kate Moss</th>
                            <td style="background-color: transparent; color: white;">Make Payment to Bluedart</td>
                            <td style="background-color: transparent; color: white;"><button type="button" class="btn btn-success">Low Priority</button></td>
                            <td style="background-color: transparent; color: white;"><i class="fa-solid fa-check" style="color: green;"></i><i class="fa-solid fa-trash" style="color: orange;"></i></td>
                        </tr>
                        <tr>
                            <th scope="row" style="background-color: transparent; color: white;"><img src="../images/profile.jpg" class="img-fluid rounded-5" alt="" style="height: 40px; width: 40px;">Danny McChain</th>
                            <td style="background-color: transparent; color: white;">Office rent</td>
                            <td style="background-color: transparent; color: white;"><button type="button" class="btn btn-warning">Middle Priority</button></td>
                            <td style="background-color: transparent; color: white;"><i class="fa-solid fa-check" style="color: green;"></i><i class="fa-solid fa-trash" style="color: orange;"></i></td>
                        </tr>
                        <tr>
                            <th scope="row" style="background-color: transparent; color: white;"><img src="../images/profile.jpg" class="img-fluid rounded-5" alt="" style="height: 40px; width: 40px;">Alexa Chung</th>
                            <td style="background-color: transparent; color: white;">Office grocery shopping</td>
                            <td style="background-color: transparent; color: white;"><button type="button" class="btn btn-danger">High Priority</button></td>
                            <td style="background-color: transparent; color: white;"><i class="fa-solid fa-check" style="color: green;"></i><i class="fa-solid fa-trash" style="color: orange;"></i></td>
                        </tr>
                        <tr>
                            <th scope="row" style="background-color: transparent; color: white;"><img src="../images/profile.jpg" class="img-fluid rounded-5" alt="" style="height: 40px; width: 40px;">Ben Smith</th>
                            <td style="background-color: transparent; color: white;">Ask for Lunch to Clients</td>
                            <td style="background-color: transparent; color: white;"><button type="button" class="btn btn-success">Low Priority</button></td>
                            <td style="background-color: transparent; color: white;"><i class="fa-solid fa-check" style="color: green;"></i><i class="fa-solid fa-trash" style="color: orange;"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>           
        </div>
    </div>
</body>
</html>
