<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Java script can change html content</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='hello world'">Click me</button>

    <p id="ey"></p>
    <script>
        let x= "";
        for(i=0;i<10;i++){
            x+="<br> the number is"+i;
        }
        document.getElementById('ey').innerHTML=x;
        window.confirm('sure');
    </script>
</body>
</html>
