<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="table.html">
        <label>Enter your name: </label><br>
        <input type="text" required placeholder="enter your name" autofocus value="chaitanya" disabled><br>
        <label>Enter mobile number: </label><br>
        <input type="tel" placeholder="enter your mobile number" required maxlength="10"><br>
        <label>Enter Email: </label><br>
        <input type="email" placeholder="enter email" required autocomplete="off"><br>
        <label>Enter Date of Birth: </label><br>
        <input type="date" required><br>
        <label>Gender: </label><br>
        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender"><br>
        <label>Languages: </label><br>
        C<input type="checkbox">
        C++<input type="checkbox">
        Java<input type="checkbox"><br>
        <label>Select college: </label>
        <select>
            <option>Aditya</option>
            <option>Giet</option>
            <option>Pragati</option>
            <option>AP polytechnic</option>
        </select><br>
        <label>Choose file: </label>
        <input type="file" required><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
